<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Incident Map</title>
<body style="margin:0">
  <h2 style="font-family:sans-serif;margin:12px">🗺 アップロード地点マップ</h2>
  <div id="map" style="height:90vh;width:100%"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <script>
    const map = L.map('map').setView([35.68, 139.76], 12); // 東京あたり
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // サーバからアップロード情報を取得してプロット
    fetch('/map-points')
      .then(r => r.json())
      .then(points => {
        points.forEach(p => {
          const marker = L.marker([p.lat, p.lon]).addTo(map);
          marker.bindPopup(
            `<b>${p.captured_at}</b><br>` +
            `<video src="${p.video_url}" controls width="200"></video>`
          );
        });
      });
  </script>
</body>
</html>
