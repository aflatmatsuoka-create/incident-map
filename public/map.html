<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incident Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: -apple-system, system-ui, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { line-height: 1.2; }
    video { max-width: 260px; height: auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.68, 139.76], 12); // 初期は東京
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '© OpenStreetMap'
    }).addTo(map);

    let markers = [];

    async function load() {
      try {
        const res = await fetch('/map-points'); // bbox なしでもOK
        const data = await res.json();
        const pts = Array.isArray(data) ? data : (data.points || []);

        // 古いマーカーを消す
        markers.forEach(m => m.remove());
        markers = [];

        const bounds = [];
        pts.forEach(p => {
          if (typeof p.lat !== 'number' || typeof p.lon !== 'number') return;

          const m = L.marker([p.lat, p.lon]).addTo(map);
          const when = new Date(p.captured_at || p.created_at || Date.now())
                         .toLocaleString();
          const videoHtml = p.id
            ? `<video src="/video/${p.id}" controls playsinline></video>`
            : '';

          m.bindPopup(`<b>${when}</b><br>${videoHtml}`);
          markers.push(m);
          bounds.push([p.lat, p.lon]);
        });

        if (bounds.length) {
          map.fitBounds(bounds, { padding: [24,24] });
        } else {
          console.log('No points yet. Upload one from /');
        }
      } catch (e) {
        console.error('map load error', e);
        alert('地点の取得に失敗しました');
      }
    }

    load();
  </script>
</body>
</html>
